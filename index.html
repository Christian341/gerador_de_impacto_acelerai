<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Impacto IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --font-main: 'Poppins', sans-serif;
            --font-title: 'DM Sans', sans-serif;
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            background: #0a0a0c;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto !important;
        }

        h1,
        h2,
        h3,
        h4,
        .font-title {
            font-family: var(--font-title);
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            background: transparent;
        }

        .unicorn-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.4;
            /* Opacidade reduzida conforme solicitado */
            transition: opacity 0.5s ease;
        }



        .glass-panel {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-container-border {
            border: 1px solid transparent;
            background-image: linear-gradient(#0f0f11, #0f0f11), linear-gradient(to right, #2563eb, #dc2626);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0c;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .mobile-bottom-nav {
                background: rgba(15, 15, 17, 0.85);
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255, 255, 255, 0.08);
            }
        }
    </style>
